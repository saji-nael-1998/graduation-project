<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi</title>
    <!--Css files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!--jS files-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.11.4/af-2.3.7/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/cr-1.5.5/date-1.1.1/r-2.2.9/datatables.min.css" />

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.11.4/af-2.3.7/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/cr-1.5.5/date-1.1.1/r-2.2.9/datatables.min.js"></script>

</head>

<body>
    <div class="container-fluid">

        <div class="row vh-100">
            <div id="side-bar" class="col-lg-2 close">
                <div id="nav-bar-header" class="d-flex justify-content-end">
                    <button id="nav-close" class="show"><i class="fas fa-times "></i></button>
                </div>
                <div id="profile-card" class="d-flex px-2">
                    <div id="account-img"></div>
                    <div class="d-flex flex-column px-2">
                        <span id="account-name"></span>
                        <span id="account-role">Administrator</span>
                    </div>
                </div>
                <ul id="side-nav" class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../dashboard/index.html">
                            <div class="d-flex align-items-center p-0">
                                <div style="width: 20px;">
                                    <i class="fas fa-home"></i>
                                </div>
                                <span class="px-2">Dashboard</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <div class="d-flex align-items-center p-0">
                                <div style="width: 20px;">
                                    <i class="fas fa-parking"></i>
                                </div>
                                <span class="px-2">Park</span>
                            </div>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <div class="d-flex align-items-center">
                                <div style="width: 20px;">
                                    <i class="fas fa-chart-bar"></i>
                                </div>

                                <span class="px-2">Statistics</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <div class="d-flex align-items-center">
                                <div style="width: 20px;">
                                    <i class="fas fa-sign-out-alt"></i>
                                </div>
                                <span class="px-2">Logout</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="main-content" class="col-lg-10 container-fluid ">
                <header>
                    <button id="nav-button" style="width: fit-content;" type="button" class="btn btn-dark show"><i
                            class="fas fa-bars"></i></button>

                </header>
                <!--Main Content-->
                <main class="row py-3 m-0 h-100">
                    <div class=" col-lg-12 p-1 h-100">
                        <div class="section-style h-100">
                            <h6>
                                <div class="d-flex align-items-center">
                                    <div style="width: 20px;">
                                        <i class="fas fa-taxi"></i>
                                    </div>

                                    <span class="px-2">Taxi</span>
                                </div>
                            </h6>
                            <!-- park table-->
                            <div class="container-fluid">
                                <!--first row-->
                                <div class="row d-flex py-2">
                                    <div class="col-lg-12">

                                        <button style="width: 120px;" type="button" class="btn btn-success"
                                            data-bs-toggle="modal" data-bs-target="#exampleModal"
                                            data-bs-whatever="@mdo">add
                                            <i class="fas fa-plus"></i></button>
                                        <div class="modal fade " id="exampleModal" tabindex="-1"
                                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">New Taxi</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form id="taxi-form">
                                                            <div class="mb-3">
                                                                <label class="col-form-label">Park
                                                                    Name:</label>
                                                                <select class="form-select"
                                                                    aria-label="Default select example"
                                                                    id="parks-select" name="parks-select">
                                                                </select>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="col-form-label">Route:</label>
                                                                <select class="form-select"
                                                                    aria-label="Default select example"
                                                                    id="routes-select" name="routes-select">
                                                                </select>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="col-form-label">Plate NO:</label>
                                                                <input type="text" class="form-control" id="plate_no"
                                                                    name="plate_no">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="col-form-label">Brand:</label>
                                                                <input type="text" class="form-control" id="brand"
                                                                    name="brand">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="col-form-label">Car
                                                                    Model:</label>
                                                                <select class="form-select"
                                                                    aria-label="Default select example" id="car_year">
                                                                    <option value="2010">2010</option>
                                                                    <option value="2011">2011</option>
                                                                    <option value="2012">2012</option>
                                                                    <option value="2013">2013</option>
                                                                    <option value="2014">2014</option>
                                                                    <option value="2015">2015</option>
                                                                    <option value="2016">2016</option>

                                                                    <option value="2017">2017</option>
                                                                    <option value="2018">2018</option>
                                                                    <option value="2019">2019</option>
                                                                    <option value="2020">2020</option>
                                                                    <option value="2021">2021</option>
                                                                    <option value="2022">2022</option>
                                                                </select>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="col-form-label">Reqistration Date:</label>
                                                                <input type="date" class="form-control" id="reqistration_date"
                                                                    name="reqistration_date">
                                                            </div>
                                                            <div class="mb-3 d-flex justify-content-end">
                                                                <button type="submit" id="addTaxi"
                                                                    class="btn btn-success">Confirm</button>
                                                            </div>
                                                        </form>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="table-responsive">
                                        <table id="taxis-table" class="table table-striped">
                                            <thead class="table-dark">
                                                <th>Plate NO</th>
                                                <th>Brand</th>
                                                <th>Year</th>
                                                <th>Registration Date</th>
                                                <th>Park</th>
                                                <th>Destination</th>
                                                <th>Action</th>
                                            </thead>

                                        </table>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>

    <script src="../../js/sidenav.js"></script>
    <script src="../../js/account-details.js"></script>
    <script src="../../js/taxi/taxi.js"></script>

</body>

</html>
