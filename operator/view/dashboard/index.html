<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--Css files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!--jS files-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.11.4/af-2.3.7/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/cr-1.5.5/date-1.1.1/r-2.2.9/datatables.min.css" />

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.11.4/af-2.3.7/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/cr-1.5.5/date-1.1.1/r-2.2.9/datatables.min.js"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="row vh-100">
            <div id="side-bar" class="col-lg-2 close">
                <div id="nav-bar-header" class="d-flex justify-content-end">
                    <button id="nav-close" class="show"><i class="fas fa-times "></i></button>
                </div>
                <div id="profile-card" class="d-flex px-2">
                    <div id="account-img"></div>
                    <div class="d-flex flex-column px-2">
                        <span id="account-name"></span>
                        <span id="account-role">Operator</span>
                    </div>
                </div>
                <ul id="side-nav" class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            <div class="d-flex align-items-center p-0">
                                <div style="width: 20px;">
                                    <i class="fas fa-home"></i>
                                </div>
                                <span class="px-2">Dashboard</span>
                            </div>
                        </a>
                    </li>
                   

                
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <div class="d-flex align-items-center">
                                <div style="width: 20px;">
                                    <i class="fas fa-sign-out-alt"></i>
                                </div>
                                <span class="px-2">Logout</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="main-content" class="col-lg-10 container-fluid">
                <div class="container-fluid">
                    <header>
                        <button id="nav-button" style="width: fit-content;" type="button" class="btn btn-dark show"><i
                                class="fas fa-bars"></i></button>
                    </header>


                    <!--first row-->
                    <div class="row">
                        <div class="col-lg-12 px-1 my-1">
                            <div class="content-section">
                                <div class="content-section-header">
                                    <h6>
                                        <div class="d-flex align-items-center">
                                            <div style="width: 20px;">
                                                <i class="fas fa-chart-bar"></i>
                                            </div>

                                            <span class="px-2">Statistics</span>
                                        </div>
                                    </h6>
                                </div>
                                <div class="content-section-body">
                                    <div class="container-fluid p-0">
                                        <div class="row">
                                            <div class="col-lg-3 col-md-6 p-2">
                                                <div class="statistics-card d-flex">
                                                    <div class="left-section d-flex  align-items-center px-3">
                                                        <i class="fas fa-user-tie"></i>
                                                    </div>
                                                    <div
                                                        class="right-section d-flex flex-column justify-content-center align-items-end px-3">

                                                        <span id="operators-count" class="count">0</span>
                                                        <span class="statistics-card-title">Operator</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-6 p-2">
                                                <div class="statistics-card d-flex">
                                                    <div class="left-section d-flex  align-items-center px-3">
                                                        <i class="fas fa-route"></i>
                                                    </div>
                                                    <div
                                                        class="right-section d-flex flex-column justify-content-center align-items-end px-3">

                                                        <span id="routes-count" class="count">0</span>
                                                        <span class="statistics-card-title">Route</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-6 p-2">
                                                <div class="statistics-card d-flex">
                                                    <div class="left-section d-flex  align-items-center px-3">
                                                        <i class="fas fa-taxi"></i>
                                                    </div>
                                                    <div
                                                        class="right-section d-flex flex-column justify-content-center align-items-end px-3">

                                                        <span id="taxis-count" class="count">0</span>
                                                        <span class="statistics-card-title">Taxi</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-6 p-2">
                                                <div class="statistics-card d-flex">
                                                    <div class="left-section d-flex  align-items-center px-3">
                                                        <i class="fas fa-user"></i>
                                                    </div>
                                                    <div
                                                        class="right-section d-flex flex-column justify-content-center align-items-end px-3">

                                                        <span id="drivers-count" class="count">0</span>
                                                        <span class="statistics-card-title">Driver</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--second row-->
                    <div class="row ">
                        <!--workday table-->
                        <div class="col-lg-6 px-1 my-1">
                            <div style="height: 500px;" class="content-section">
                                <div class="content-section-header">
                                    <h6>
                                        <div class="d-flex align-items-center">
                                            <div style="width: 20px;">
                                                <i class="fas fa-calendar-day"></i>
                                            </div>
                                            <span class="px-2">Workday</span>
                                        </div>
                                    </h6>
                                </div>
                                <div class="content-section-body">
                                    <button id="start" class="btn btn-success my-2" style="width: 120px;"><span class="mx-2"><strong>start</strong></span><i class="fas fa-plus"></i></button>

                                    <div class="table-responsive">
                                        <table id="workday-table" class="table table-striped">
                                            <thead class="table-dark">
                                                <th>Date</th>
                                                <th>Start time</th>
                                                <th>End time</th>
                                                <th>Action</th>
                                            </thead>

                                        </table>

                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--park table-->
                        <div class="col-lg-6 px-1 my-1">
                            <div style="height: 500px;" class="content-section ">
                                <div class="content-section-header">
                                    <h6>
                                        <div class="d-flex align-items-center">
                                            <div style="width: 20px;">
                                                <i class="fas fa-user"></i>
                                            </div>

                                            <span class="px-2">Driver</span>
                                        </div>
                                    </h6>
                                </div>
                                <div class="content-section-body">
                                    <div class="table-responsive">
                                        <table id="drivers-table" class="table table-striped">
                                            <thead class="table-dark">
                                                <th>Name</th>
                                                <th>Taxi</th>
                                                <th>Route</th>
                                                <th>Action</th>
                                            </thead>

                                        </table>

                                    </div>
                                </div>
                                <div class="modal fade" id="editModel" tabindex="-1"
                                        aria-labelledby="editModelLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-scrollable">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModelLabel">Driver</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form id="update-operator-form" enctype="multipart/form-data">
                                                        <div class="container-fluid">
                                                            <div class="row py-1 d-flex flex-column">
                                                                <div class="col-lg-6 col-md-12">

                                                                    <div style="    height: 120px;
                                                                    width: 120px;
                                                                    border-radius: 10px;
                                                                    background-size: cover;
                                                                    background-repeat: no-repeat;
                                                                    background-position: center;" class="profile-form-photo">

                                                                    </div>
                                                                </div>


                                                            </div>
                                                            <div class="row py-1">
                                                                <div class="col-lg-6 col-md-12">
                                                                    <label class="form-label">First Name</label>
                                                                    <input type="text" class="form-control" name="FName"
                                                                        placeholder="First name"
                                                                        aria-label="First name">
                                                                </div>
                                                                <div class="col-lg-6 col-md-12">
                                                                    <label class="form-label">Mid Name</label>

                                                                    <input type="text" class="form-control" name="MName"
                                                                        placeholder="Mid name" aria-label="Mid name">
                                                                </div>
                                                            </div>
                                                            <div class="row py-1">
                                                                <div class="col-lg-6 col-md-12">
                                                                    <label class="form-label">Last Name</label>
                                                                    <input type="text" class="form-control" name="LName"
                                                                        placeholder="Last name" aria-label="Last name">
                                                                </div>
                                                            </div>
                                                            <div class="row py-1">
                                                                <div class="col-lg-6 col-md-12">
                                                                    <label class="form-label">Birthdate</label>
                                                                    <input type="date" class="form-control"
                                                                        name="birthdate" placeholder="birthdate"
                                                                        aria-label="birthdate">
                                                                </div>
                                                                <div class="col-lg-6 col-md-12">
                                                                    <label class="form-label">ID</label>
                                                                    <input type="text" class="form-control" name="ID"
                                                                        placeholder="ID" aria-label="ID">
                                                                </div>
                                                            </div>
                                                            <div class="row py-1">
                                                                <div class="col-lg-6 col-md-12">
                                                                    <label class="form-label">Email</label>
                                                                    <input type="email" class="form-control"
                                                                        name="email" placeholder="email"
                                                                        aria-label="email">
                                                                </div>
                                                                <div class="col-lg-6 col-md-12">
                                                                    <label class="form-label">Phone NO</label>
                                                                    <input type="text" class="form-control"
                                                                        name="phoneNO" placeholder="Phone NO"
                                                                        aria-label="phoneNO">
                                                                </div>
                                                            </div>
                                                            <div class="row py-1">
                                                                <div class="col-lg-6 col-md-12">
                                                                    <label class="form-label">Street</label>
                                                                    <input type="text" class="form-control"
                                                                        name="street" placeholder="street"
                                                                        aria-label="street">
                                                                </div>
                                                                <div class="col-lg-6 col-md-12">
                                                                    <label class="form-label">City</label>
                                                                    <input type="text" class="form-control" name="city"
                                                                        placeholder="City" aria-label="city"
                                                                        value="Ramallah" readonly>
                                                                </div>
                                                            </div>
                                                            <div class="row py-1">
                                                                <div class="col-lg-6 col-md-12">
                                                                    <label class="form-label">Password</label>
                                                                    <input type="text" class="form-control" name="pass"
                                                                        placeholder="password" aria-label="street">
                                                                </div>
                                                                <div class="col-lg-6 col-md-12">
                                                                    <label class="form-label">Confirm
                                                                        password</label>
                                                                    <input type="text" class="form-control" name="CPass"
                                                                        placeholder="confirm password"
                                                                        aria-label="CPass">
                                                                </div>
                                                            </div>
                                                          
                                                        </div>

                                                    </form>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../../js/sidenav.js"></script>
    <script src="../../js/account-details.js"></script>
    <script type="module" src="../../js/dashboard/dashboard.js"></script>
    <script type="module" src="../../js/dashboard/startWorkDay.js"></script>

</body>

</html>
